ems-api {
  escher {
    trusted-services = [
      {
        credential-scope = "default-scope"
        name = "default"
        key = "default-key"
        secret = "default-secret"
      },
      {
        credential-scope = "service1-scope"
        name = "service1"
        key = "service1-key"
        secret = "service1-secret"
        domains = ["service1.com", "service1-alias.com"]
      }
    ]
  }
}
